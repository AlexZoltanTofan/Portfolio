<section>
  <div class="container__contact-title" id="contact">
    <h1>Contact</h1>
    <div class="container__contact-line-blue"></div>
  </div>

  <div class="container__contact-formular">
    <div class="container__contact-formular-text">
      <div class="container__contact-h2">
        <h2>Got a problem to solve?</h2>
        <div class="container__skills-line-green"></div>
      </div>
      <p>
        Contact me through this form, I am interested in hearing you, knowing
        your ideas and contributing to your projects with my work.
      </p>
      <p>Need a Frontend developer? <b>Contact me!</b></p>
    </div>

    <form (submit)="sendMail()" #myForm ngNativeValidate>
      <div class="container__contact-formular-inputs">
        <div class="form-input-wrapper">
          <input
            required
            type="text"
            placeholder="Your name"
            name="name"
            #nameField
            [ngClass]="{ empty: isNameEmpty }"
            (input)="isNameEmpty = nameField.value.trim() === ''"
          />
          <span *ngIf="isNameEmpty" class="error-message"
            >Your name is required!</span
          >
        </div>
        <div class="form-input-wrapper">
          <input
            required
            type="email"
            placeholder="Your email"
            name="email"
            #emailField
            [ngClass]="{
              empty:
                isEmailEmpty ||
                (emailField.value && !validateEmail(emailField.value))
            }"
            (input)="isEmailEmpty = emailField.value.trim() === ''"
          />

          <span *ngIf="isEmailEmpty" class="error-message"
            >Your email is required!</span
          >
          <span
            *ngIf="
              emailField.value &&
              !isEmailEmpty &&
              !validateEmail(emailField.value)
            "
            class="error-message"
            >Invalid email format</span
          >
        </div>
        <div class="form-input-wrapper">
          <textarea
            required
            type="text"
            placeholder="Your message"
            name="message"
            #messageField
            [ngClass]="{ empty: isMessageEmpty }"
            (input)="isMessageEmpty = messageField.value.trim() === ''"
          ></textarea>

          <span *ngIf="isMessageEmpty" class="error-message"
            >Your message is empty!</span
          >
        </div>
        <img
          *ngIf="isSending || messageSent"
          class="pics-confirm"
          src="assets\img\ok-send.png"
        />
        <button
          #sendButton
          (click)="sendMail()"
          [disabled]="isSending || messageSent"
          [ngClass]="{ 'stop-pointer': messageSent }"
          [style.cursor]="messageSent ? 'not-allowed' : 'pointer'"
        >
          <span *ngIf="!isSending && !messageSent">Send message </span>
          <span *ngIf="isSending">Sending... </span>
          <span *ngIf="messageSent">Email sent! </span>
        </button>
      </div>
    </form>
  </div>
  <img class="blue-shadow-down" src="assets\img\blue-shadow-down.png" />
  <div class="up-button">
    <a href="#start"> <img src="assets/img/up-button.png" /></a>
  </div>
</section>
